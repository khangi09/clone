version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:22.15
    working_directory: ~/repo
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Dependencies
          command: npm ci

      # Run unit tests
      - run:
          name: Run Tests
          command: |
            echo "Running unit tests..."
            npm test || echo "‚ö†Ô∏è No tests found, skipping."

      # Run Security Audit (SCA)
      - run:
          name: Run Security Audit (npm audit)
          command: |
            echo "üîç Running npm audit for dependency vulnerabilities..."
            npm audit --audit-level=high || true

      # Install SonarScanner CLI (Linux)
      - run:
          name: Install SonarScanner CLI
          command: |
            curl -L -o sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.9.1.69571-linux.zip
            unzip sonar-scanner.zip
            export PATH=$PWD/sonar-scanner-4.9.1.69571-linux/bin:$PATH

      # Run SonarQube Static Code Analysis (SAST)
      - run:
          name: Run SonarQube Analysis
          command: |
            echo "üöÄ Running SonarQube analysis..."
            sonar-scanner \
              -Dsonar.projectKey=backend \
              -Dsonar.projectName="Backend Secure Payments API" \
              -Dsonar.sources=. \
              -Dsonar.exclusions=node_modules/**,**/*.test.js,**/tests/** \
              -Dsonar.host.url=http://localhost:9000 \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  build_and_scan:
    jobs:
      - build

