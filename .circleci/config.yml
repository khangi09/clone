version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:22.15
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm ci

      - run:
          name: Run Tests
          command: npm test || echo "No tests found"

      - run:
          name: ðŸš€ Download and Run SonarCloud Scanner
          command: |
