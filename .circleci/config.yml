version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:22.15
    working_directory: ~/repo
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Dependencies
          command: npm ci

      # Run unit tests
      - run:
          name: Run Tests
          command: |
            echo "Running unit tests..."
            npm test || echo "‚ö†Ô∏è No tests found, skipping."

      # Run Security Audit (SCA)
      - run:
          name: Run Security Audit (npm audit)
          command: |
            echo "üîç Running npm audit for dependency vulnerabilities..."
            npm audit --audit-level=high || true

      # Install SonarScanner npm package locally
      - run:
          name: Install SonarScanner
          command: |
            echo "Installing SonarScanner via npm..."
            npm install sonar-scanner --save-dev

      # Run SonarQube Static Code Analysis (SAST)
      - run:
          name: Run SonarQube Analysis
          command: |
            echo "üöÄ Running SonarQube analysis..."
            npx sonar-scanner \
              -Dsonar.projectKey=backend \
              -Dsonar.projectName="Backend Secure Payments API" \
              -Dsonar.sources=. \
              -Dsonar.exclusions=node_modules/**,**/*.test.js,**/tests/** \
              -Dsonar.host.url=http://localhost:9000 \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  build_and_scan:
    jobs:
      - build
